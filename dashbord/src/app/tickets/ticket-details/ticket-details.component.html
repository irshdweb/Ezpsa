<div class="subHeader col-12 pl-4">
    <div class="row  d-flex ml-0 mr-0 align-items-center">
        <div class="col-lg-2 col-md-2 col-12 pl-0">
            <h1>Ticket {{ticketId}}</h1>
        </div>
        <div
            class="col-lg-10 col-md-10 col-12 d-md-flex d-sm-flex justify-content-center justify-content-sm-end justify-content-md-end pr-2 pl-2 textWrap">
            <button class="main-btns tick eq" [class.activeBtn]="clickFollow"
                (click)="follow('fa-minus-square','Unfollow Ticket');">{{followMsg}} <i
                    class="fa {{followIcon}}"></i></button>
            <button class="main-btns tick eq5">Copy Ticket <i class="fa fa-clone"></i></button>
            <button class="main-btns tick eq5">Merge <i class="fa fa-link"></i></button>
            <button class="main-btns tick eq5">Schedule <i class="material-icons-outlined">schedule</i></button>
            <button class="main-btns tick eq5">New <i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
<div class="col-12 mainContainer pl-0 pr-0">

    <div class="w-100 ml-0 mr-0">
        <div class="inner-side-pannel hide-on-mobile" [class.hide-me]="arrClick">

<app-detail-side-bar></app-detail-side-bar>
        </div>
        


        

        <div class="inner-main-panel" [class.w-100]="arrClick">

            <div class="col-lg-3 col-12 inner-side-pannel pl-lg-0 pr-lg-0 hide-on-desktop">
                <app-detail-side-bar></app-detail-side-bar>
            </div>

            <div class="col-lg-12 col-12 pt-0 pb-0 pl-0 pr-0 wrap">
                <div class="wrapping">
                    <div class="click-arrow detailspage hide-on-mobile" matTooltip="{{msg}} Filters"
                    (click)="aarHide('fa-chevron-right','Open');"><i class="fa {{arrow}}"></i></div>
                </div>
            </div>


            <div class="row mr-0 ml-0  firstRow">
                <div id="titleText" class="col-12 col-sm-12 col-md-6 txt-title pl-4 pr-4" (click)="titleEdit();">Check
                    ticket notification emails</div>
                <div class="col-12 col-sm-12 col-md-6 pl-4 pr-4">
                    <div class="statusBox">In Progress</div>
                </div>
            </div>
            <div class="mr-0 ml-0 pt-3 pb-3 hide-on-desktop mb-3">
                <div class="col-12"><i class="material-icons loalmenu" (click)="openLocalMenu();">more_vert</i></div>
            </div>
            <div class="row pl-4 pr-4 mr-0 ml-0 submenu-wrap" [class.showmenu]="localmenuShow">
                <ul class="d-flex justify-content-between">
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            [routerLink]="['./details']" class="d-flex align-items-center justify-content-center"><i
                                class="material-icons-outlined">view_list</i> Details</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            class="d-flex align-items-center justify-content-center" [routerLink]="['./devices']"><i
                                class="material-icons-outlined">device_hub</i> Devices</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            class="d-flex align-items-center justify-content-center" [routerLink]="['./parts']"><i
                                class="material-icons-outlined">keyboard</i> Parts</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            class="d-flex align-items-center justify-content-center" [routerLink]="['./timesheet']"><i
                                class="material-icons-outlined">alarm_add</i> Timesheet</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            class="d-flex align-items-center justify-content-center"
                            [routerLink]="['./other-details']"><i class="material-icons-outlined">devices_other</i>
                            Other Details</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            class="d-flex align-items-center justify-content-center" [routerLink]="['./schedules']"><i
                                class="material-icons-outlined">schedule</i> Schedules</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            class="d-flex align-items-center justify-content-center" [routerLink]="['./settings']"><i
                                class="material-icons-outlined">settings_applications</i> Settings</a></li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="flex-fill"><a
                            class="d-flex align-items-center justify-content-center" [routerLink]="['./checklist']"><i
                                class="material-icons-outlined">done</i> Checklist</a></li>
                </ul>

            </div>


<div class="clearfix"></div>

            <router-outlet></router-outlet>


        </div>
    </div>
</div>
