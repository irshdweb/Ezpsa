<div class="row mr-0 ml-0 pr-4 pl-4 d-flex justify-content-right devices mt-4">
    <div class="col-md-3 col-sm-3 col-12 pl-sm-0"><h2>Devices</h2></div>
    <div class="col-md-9 col-sm-9 col-12 pr-sm-0 d-flex justify-content-end align-items-center">
        <select name="carlist" form="carform">
            <option selected="selected" value="-1">Choose an action...</option>
            <option value="-5">View billed &amp; un-billed</option>
            <option value="-4">View billed only</option>
            <option value="-3">View un-billed only</option>
            <option value="-1"> --- </option>
            <option value="1">Mark as billed</option>
            <option value="2">Mark as un-billed</option>
            <option value="3">Delete Parts</option>
          </select>
        <i class="material-icons-outlined" matTooltip="Advanced Search">filter_list</i>
        <i class="material-icons-outlined" matTooltip="Add New Parts">add_box</i>
        <ng-select class="searchtag">
            <ng-option *ngFor="let tag of tags" [value]="tag.id" [disabled]="tag.disabled">{{tag.name}}</ng-option>
        </ng-select>
        <input type="number" class="numbers" name="quantity" min="1" max="5" step="0.01"/>
        <button>Add</button>
    </div>
    <div class="clearfix"></div>
    <div class="col-12 pl-sm-0 pr-sm-0">
        <div class="table-responsive text-nowrap">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="displayAll">
                            <mat-checkbox [(ngModel)]="myModel"></mat-checkbox>
                        </th>
                        <th>Product Code</th>
                        <th>Description	</th>
                        <th>Qty	</th>
                        <th>Buy Price</th>	
                        <th>Buy Total	</th>
                        <th>Sell Price	</th>
                        <th>Sell Total</th>	
                        <th>Profit	</th>   
                         <th>Billed</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--<tr *ngFor="let item of collection | paginate: config">-->
                        <td class="displayAll">
                            <mat-checkbox [checked]="myModel"></mat-checkbox>
                        </td>
                        <td>1513901</td>
                        <td>1TB RDX Cartridge</td>	
                        <td>4.03</td>	
                        <td>$20.00</td>	
                        <td>$80.60	</td>
                        <td>$323.16	</td>
                        <td>$1,302.33</td>	
                        <td>$1,221.73</td>
                        <td><mat-checkbox></mat-checkbox></td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
