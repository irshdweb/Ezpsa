            <div class="col-lg-3 col-12 inner-side-pannel pl-lg-0 pr-lg-0 hide-on-desktop">
                <app-ticketsidebar></app-ticketsidebar>
            </div>

            <div class="col-lg-12 col-12 pt-0 pb-0 wrap">
                <div class="row top-filters pl-3 pr-3">
                    <div class="col-lg-6 col-12 col-sm-6 pb-4 pb-lg-0 pb-sm-0 typeOne">
                        <div class="click-arrow hide-on-mobile" matTooltip="{{msg}} Filters"
                            (click)="aarHide('fa-chevron-right','Open');"><i class="fa {{arrow}}"></i></div>
                        <div class="dropdown">
                            <button class="task-drp" type="button" data-toggle="dropdown">Actions &#9660;</button>

                            <ul class="dropdown-menu fixed-height">
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Delete Tickets
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Restore Tickets
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Assign Ticket
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Merge Tickets
                                    </button>
                                </li>

                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Initial loading
                                    </button>
                                </li>

                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as In progress
                                    </button>
                                </li>

                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Waiting on client
                                    </button>
                                </li>

                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Waiting for it to reoccur
                                    </button>
                                </li>

                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Hold
                                    </button>
                                </li>

                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Resolved
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Closed
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Schedule Service Call
                                    </button>
                                </li>



                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Reopen
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Peer Review
                                    </button>
                                </li>

                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Set as Ready For Testing
                                    </button>
                                </li>


                            </ul>
                        </div>

                        <a href="javascript:void(0);"><i class="material-icons-outlined"
                                matTooltip="Delete Selected Tickets">delete</i></a>
                        <a href="javascript:void(0);" data-toggle="modal" data-target="#myModalColumnSettings"><i
                                class="material-icons-outlined" matTooltip="Column Setting"
                                aria-label="">view_column</i></a>
                    </div>
                    <div
                        class="col-lg-6 col-12 col-sm-6 justify-content-lg-end justify-content-sm-end justify-content-center d-flex">
                        <input type="text" class="srch-tbl" placeholder="Search By Number">
                        <a href="javascript:void(0);" data-toggle="modal" data-target="#myModalSearchTicket"><i
                                class="material-icons-outlined">filter_list</i></a>
                    </div>
                </div>
                <router-outlet></router-outlet>

            </div>
        </div>
    </div>
</div>
