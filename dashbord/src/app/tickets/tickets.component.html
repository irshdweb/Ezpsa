<div class="subHeader col-12 pl-4">
    <div class="row  d-flex ml-0 mr-0 align-items-center">
        <div class="col-lg-3 col-md-3 col-12 pl-0">
            <h1>Tickets</h1>
        </div>
        <div
            class="col-lg-9 col-md-9 col-12 d-md-flex d-sm-flex justify-content-center justify-content-sm-end justify-content-md-end pr-4 textWrap">
            <div class="dropdown">
                <button data-toggle="dropdown" class="main-btns tick"><span>Action </span><i
                        class="material-icons-outlined" aria-label="">expand_more</i></button>
                <div class="dropdown-menu fixed-height">
                    <div (click)="$event.stopPropagation()">
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Delete Tickets
                            </button>
                        </li>
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Restore Tickets
                            </button>
                        </li>
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Assign Ticket
                            </button>
                        </li>
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Merge Tickets
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                (click)="showHide();">
                                Set Ticket <i class="material-icons-outlined" aria-label="">expand_more</i>
                            </button>
                        </li>
                        <div class="hide-set" [class.showElement]="clickHide">
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Initial loading
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as In progress
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Waiting on client
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Waiting for it to reoccur
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Hold
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Resolved
                                </button>
                            </li>
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Closed
                                </button>
                            </li>
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Schedule Service Call
                                </button>
                            </li>



                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Reopen
                                </button>
                            </li>
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Peer Review
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Ready For Testing
                                </button>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button data-toggle="dropdown" class="main-btns tick"><span>All Status </span><i
                        class="material-icons-outlined" aria-label="">expand_more</i></button>
                <ul class="dropdown-menu">
                    <li><a routerLink='/tickets/newtickets'><i class="material-icons-outlined" aria-label="">add</i>
                            New Ticket </a></li>
                    <li><a><i class="material-icons-outlined" aria-label="">schedule</i> Schedule </a></li>
                    <li><a><i class="material-icons-outlined" aria-label="">notifications</i> Alerts </a></li>
                    <li><a><i class="material-icons-outlined" aria-label="">local_offer</i> Tags </a></li>
                    <li><a><i class="material-icons-outlined" aria-label="">speed</i> Dashbord </a></li>
                </ul>
            </div>
            <form class="srchForm">
                <input type="text" placeholder="Search By Number" class="search-text" />

            </form>
            <a href="javascript:void(0);" data-toggle="modal" data-target="#myModalSearchTicket">
                <i class="material-icons-outlined filterico">filter_list</i></a>
        </div>
    </div>
</div>
<div class="col-12 mainContainer pl-0 pr-0">

    <div class="w-100 ml-0 mr-0">
        <div class="inner-side-pannel hide-on-mobile" [class.hide-me]="arrClick">

            <app-ticketsidebar></app-ticketsidebar>
        </div>

        <div class="inner-main-panel" [class.w-100]="arrClick">

            <div class="col-lg-3 col-12 inner-side-pannel pl-lg-0 pr-lg-0 hide-on-desktop">
                <app-ticketsidebar></app-ticketsidebar>
            </div>

            <div class="col-lg-12 col-12 pt-0 pb-0 pl-0 pr-0 wrap">
                <div class="row top-filters pl-2 pr-3 mr-0 ml-0">
                    <div class="col-lg-6 col-12 col-sm-6 pb-0 pb-lg-0 pb-sm-0 typeOne">
                        <div class="wrapping">
                            <div class="click-arrow hide-on-mobile" matTooltip="{{msg}} Filters"
                                (click)="aarHide('fa-chevron-right','Open');"><i class="fa {{arrow}}"></i></div>
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#myModalColumnSettings"><i
                                    class="material-icons-outlined" matTooltip="Column Setting"
                                    aria-label="">view_column</i></a>
                        </div>
                    </div>

                </div>
                <router-outlet></router-outlet>

            </div>
        </div>
    </div>
</div>
