<div class="subHeader col-12 pl-4" [class.expandsidenav]="issideOpen">
    <div class="row  d-flex ml-0 mr-0 align-items-center">
        <div class="col-lg-2 col-md-2 col-12 pl-0 d-flex">
            <div class="click-arrow hide-on-mobile d-flex align-items-center justify-content-center"
                matTooltip="{{msg}} Filters" (click)="aarHide('fa-chevron-right','Open');"><i class="fa {{arrow}}"></i>
            </div>
            <h1>Tickets</h1>
        </div>
        <div
            class="col-lg-10 col-md-10 col-12 d-md-flex d-sm-flex justify-content-center justify-content-sm-end justify-content-md-end pr-4 textWrap">
          
            <div class="dropdown" *ngIf="setStatus">
                <button data-toggle="dropdown" class="main-btns tick"><span>Set Status </span><i
                        class="material-icons-outlined" aria-label="">expand_more</i></button>
                <div class="dropdown-menu fixed-height">
                    <div (click)="$event.stopPropagation()">
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Delete Tickets
                            </button>
                        </li>
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Restore Tickets
                            </button>
                        </li>
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Assign Ticket
                            </button>
                        </li>
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Merge Tickets
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                (click)="showHide();">
                                Set Ticket <i class="material-icons-outlined" aria-label="">expand_more</i>
                            </button>
                        </li>
                        <div class="hide-set" [class.showElement]="clickHide">
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Initial loading
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as In progress
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Waiting on client
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Waiting for it to reoccur
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Hold
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Resolved
                                </button>
                            </li>
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Closed
                                </button>
                            </li>
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Schedule Service Call
                                </button>
                            </li>



                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Reopen
                                </button>
                            </li>
                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Peer Review
                                </button>
                            </li>

                            <li class="text-left">
                                <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                    Set as Ready For Testing
                                </button>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <button class="main-btns tick eq" (click)="redirect();">Add New <i class="fa fa-plus"
                aria-hidden="true"></i>
        </button>
            <button class="main-btns tick eq">Alert <i class="material-icons-outlined" aria-label="">notifications</i>
            </button>
            <div class="dropdown">
                <button data-toggle="dropdown" class="main-btns tick" matTooltip="Ticket Menu"><i
                        class="material-icons-outlined flt-left" aria-label="">playlist_add</i></button>
                <div class="dropdown-menu fixed-height">
                    <div>
                        <li class="text-left">
                            <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                Add Group
                            </button>
                        </li>
                        <li class="text-left">
                            <button type="button" data-toggle="modal" data-target="#myModalSearch"
                                class="btn btn-flat bg-white btn-block text-left text-normal">
                                Add Saved Search
                            </button>
                        </li>

                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button data-toggle="dropdown" class="main-btns tick"><span>More </span><i
                        class="material-icons-outlined" aria-label="">expand_more</i></button>
                <ul class="dropdown-menu">
                    <li><a><i class="material-icons-outlined" aria-label="">speed</i> Dashbord </a></li>
                    <li><a><i class="material-icons-outlined" aria-label="">schedule</i> Schedule </a></li>
                    <li><a><i class="material-icons-outlined" aria-label="">local_offer</i> Tags </a></li>
                   
                </ul>
            </div>

        </div>
    </div>
</div>
<div class="col-12 mainContainer pl-0 pr-0">

    <div class="w-100 ml-0 mr-0">
        <div class="inner-side-pannel hide-on-mobile" [class.hide-me]="arrClick">

            <app-ticketsidebar></app-ticketsidebar>
        </div>

        <div class="inner-main-panel" [class.w-100]="arrClick">

            <div class="col-lg-3 col-12 inner-side-pannel pl-lg-0 pr-lg-0 hide-on-desktop">
                <app-ticketsidebar></app-ticketsidebar>
            </div>
            <div class="fixed-row-last d-flex align-items-center justify-content-lg-end justify-content-md-center pl-4 pr-4">
                <form class="srchForm">
                    <input type="text" placeholder="Search By Number" class="search-text" />
    
                </form>
                <a href="javascript:void(0);" data-toggle="modal" data-target="#myModalSearchTicket">
                    <i class="material-icons-outlined filterico">filter_list</i></a>
            </div>

            <div class="col-lg-12 col-12 pt-0 pb-0 pl-0 pr-0 wrap">



                <router-outlet></router-outlet>

            </div>
        </div>
    </div>
</div>
