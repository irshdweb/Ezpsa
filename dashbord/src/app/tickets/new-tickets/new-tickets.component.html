<div class="col-12 pl-4 pt-5">
    <h1>Add New Ticket</h1>
</div>
<div class="row d-flex justify-content-around mr-0 ml-0 mt-5">
    <div class="col-11 p-4 contentWrap">
        <mat-radio-group aria-label="Select an option"
            class="justify-content-lg-between justify-content-sm-between justify-content-md-between d-flex">

            <mat-radio-button value="1">New Ticket</mat-radio-button>

            <mat-radio-button value="2">Create a Ticket from template</mat-radio-button>


            <mat-radio-button value="3">Create a new template</mat-radio-button>

        </mat-radio-group>
    </div>
    <form [formGroup]="addTicketForm" novalidate>
    <div class="col-11 p-4 mt-3 contentWrap">
        <h4>Ticket details</h4>
        <!--<mat-divider></mat-divider>-->
        
            <div class="row mt-4">
                <div class="col-lg-4">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <mat-select placeholder="Assigned" formControlName="assigned">
                            <mat-option value="4">Access Point</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <input matInput placeholder="Client" type="text" formControlName="client">


                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <mat-select placeholder="Project" formControlName="project">
                            <mat-option value="4">Access Point</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <mat-select placeholder="Contact Name" formControlName="contactName">
                            <mat-option value="4">Access Point</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <mat-select placeholder="Devices" formControlName="devices">
                            <mat-option value="4">Access Point</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <mat-select placeholder="Priority" formControlName="priority">
                            <mat-option value="4">Access Point</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <mat-select placeholder="Issue Type" formControlName="issue">
                            <mat-option value="4">Access Point</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <div class="col-lg-8">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <input matInput placeholder="Title" type="text" formControlName="title">


                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="w-100 pl-3 pr-3 ">

                        <textarea matInput placeholder="Description" formControlName="description"></textarea>


                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <div class="w-100 pl-3 pr-3 ">
                        <div class="uploadfilecontainer d-flex justify-content-center align-items-center" (click)="fileInput.click()" appDrag
                            (onFileDropped)="uploadFile($event)">
                            Drag & Drop
                            <input hidden multiple type="file" #fileInput (change)="uploadFile($event.target.files)">
                        </div>
                        <i class="material-icons filesUp" (click)="fileInput.click()">attach_file</i>
                        <i class="fa fa-dropbox" matTooltip="Choose From Dropbox"></i>
                        <svg matTooltip="Choose From Google Drive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="30px"><path fill="#FFC107" d="M17 6L31 6 45 30 31 30z"/><path fill="#1976D2" d="M9.875 42L16.938 30 45 30 38 42z"/><path fill="#4CAF50" d="M3 30.125L9.875 42 24 18 17 6z"/></svg>
                    </div>
                    <div class="clearfix"></div>
                    <div class="w-100 pl-3 pr-3 ">
                        <div class="row mt-3">
                            <div class="files-list col-12 col-lg-6 col-sm-6" *ngFor="let file of files;let i= index">
                                <div class="wrapClass">
                                    <div class="row">
                                       
                                    <div class="col-11"> <!--<img [src]="imgURL" width="30">--><i class="material-icons-outlined">insert_drive_file</i> {{ file }} </div>
                                    <div class="col-1"><i class="material-icons delete" (click)="deleteAttachment(i)">close</i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
    <div class="col-11 p-4 mt-3 contentWrap">
       <mat-checkbox> Resolve Ticket</mat-checkbox>
       <div class="row">
           <div class="col-lg-3 col-sm-6 col-12">
                
                <mat-form-field class="w-100 pl-3 pr-3 ">

                        <input matInput placeholder="Time units" type="text" formControlName="time">


                    </mat-form-field>
           </div>
       </div>
    </div>
    <div class="col-11 p-4 mt-3 contentWrap">
        <mat-checkbox> Schedule Ticket</mat-checkbox>
    </div>
    <div class="col-11 p-4 mt-3 contentWrap">
        <mat-checkbox> View Advanced Options</mat-checkbox>
    </div>
</form>
</div>
