<div class="col-12 p-2 pl-4 pr-4">
    <div class="col-12 search-bar-container d-lg-flex align-items-center">
        <div class="col-lg-6 col-sm-12 select-container pl-lg-0">
            <div class="form-group pl-0">
                <select class="form-control" id="sel1">
                    <option>Jhone Smith</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6 col-12 download-btn text-right pr-lg-0">
            <button class="download">Download Agent</button>
        </div>
    </div>
    <div class="row mt-4 ml-0 mr-0">
        <div class="col-lg-3 col-12 inner-side-pannel pl-lg-0 pr-lg-0">
            <app-equipmentsidebar></app-equipmentsidebar>
        </div>
        <div class="col-lg-9 col-12 inner-main-panel pr-0">
            <div class="col-lg-12 col-12 pt-0 pb-0 wrap">
                <div class="row top-filters pl-3 pr-3">
                    <div class="col-lg-6 col-12">
                        <div class="dropdown">
                            <button class="task-drp" type="button" data-toggle="dropdown">Task &#9660;</button>
                            <ul class="dropdown-menu">
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                        disabled="disabled">
                                        Reassign Client
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                        disabled="disabled">
                                        Reassign Types
                                    </button>
                                </li>
                                <li class="text-left">
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                        disabled="disabled">
                                        Delete
                                    </button>
                                </li>
                                <li class="divider">
                                    <mat-divider></mat-divider>
                                </li>
                                <li>
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                        disabled="disabled">
                                        Run Script
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                        disabled="disabled">
                                        Move To Group
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal"
                                        disabled="disabled">
                                        Uninstall The Agent
                                    </button>
                                </li>
                                <li class="divider">
                                    <mat-divider></mat-divider>
                                </li>
                                <li>
                                    <button type="button" class="btn btn-flat bg-white btn-block text-left text-normal">
                                        Export To CSV
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal"><i class="material-icons-outlined">playlist_add</i></a>
                        <a href="javascript:void(0);"><i class="material-icons-outlined">delete</i></a>
                        <a [routerLink]=''><i class="material-icons-outlined">view_column</i></a>
                    </div>
                    <div class="col-lg-6 col-12 justify-content-end d-flex">
                        <input type="text" class="srch-tbl" placeholder="Search Equipment">
                        <a href="javascript:void(0);" data-toggle="modal" data-target="#myModalSearch"><i class="material-icons-outlined">filter_list</i></a>
                    </div>
                </div>
                <router-outlet name="second"></router-outlet>
            </div>
        </div>
    </div>
</div>
